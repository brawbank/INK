<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="row justify-content-center" style="width: 500px;">
        <div style="text-align: center;">
            <span style="font-size: 30px; font-weight: bold; color: #c174dc;">Log in</span>
        </div>
        <div class="mt-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" formControlName="username" class="form-control" id="username"
                        placeholder="Enter User Name">

                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">

                </div>
                <button type="submit" style="width: 100%; border: 0;" class="btn btn-primary mt-3 re-btn2" (click)="login()">Login</button>
            </form>
        </div>
        <div style="text-align: center;">
            <a style="font-size: 15px; color: #c174dc; cursor: pointer;">Forget Password?</a>
        </div>
    </div>
</div>

<div style="position: absolute; bottom: 20px; right: 20px;">
    <button (click)="goBack()" type="submit" class="btn btn-primary re-btn2">กลับ <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M16.62 2.99a1.25 1.25 0 0 0-1.77 0L6.54 11.3a.996.996 0 0 0 0 1.41l8.31 8.31c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.38 12l7.25-7.25c.48-.48.48-1.28-.01-1.76"/></svg></button>
</div>
